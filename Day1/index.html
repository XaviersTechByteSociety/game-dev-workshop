<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a demo page for our workshop">
    <link rel="stylesheet" href="./style.css">
    <title>intro to html</title>
</head>

<body>
    <h1>one</h1>
    <h2>two</h2>
    <p>
        one
        two
        three
        <!-- inline -->
        <span>span</span>
    </p>
    <!-- block -->
    <pre>
        one 
        two 
        three
    </pre>
    <!-- inline -->
    <a href="https://www.google.com" target="_blank">google</a>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <div>
        this is a div
    </div>
    <img src="https://images.pexels.com/photos/28268121/pexels-photo-28268121/free-photo-of-an-old-black-and-white-photo-of-the-ruins.jpeg" alt="this i an image">

    <footer>
        <p>this is my address</p>
        <address>this is my address</address>
    </footer>
</body>

</html>
